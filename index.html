<body>
    <section>
        <div class="container">
            <div class="contatoInfo">
                <div>
                    <h2>Contato</h2>
                    <ul class="info">
                        <li>
                            <span><img src="assets/images/localizar.png" alt=""></span>
                            <span>
                                Rua da telma, Nº 77<br>
                                São Luís - MA
                            </span>
                        </li>
                        <li>
                            <span><img src="assets/images/email.png" alt=""></span>
                            <span>lorem@ipsium.com</span>
                        </li>
                        <li>
                            <span><img src="assets/images/whatsapp.png" alt=""></span>
                            <span>55 98 98808-7196</span>
                        </li>
                    </ul>
                </div>
                    <ul class="social">
                        <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>

                    </ul>
            </div>
            <div class="contatoForm">
                <h2>Enviar mensagem</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text"required>
                        <span>Nome</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text"required>
                        <span>Sobrenome</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email"required>
                        <span>email</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text"required>
                        <span>Contato</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Digite sua mensagem</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </div>
        </div>
